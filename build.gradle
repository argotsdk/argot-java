apply plugin: 'java'
apply plugin: 'maven'

group = 'org.argot-sdk'
version = '1.3.7-SNAPSHOT'

description = """argot"""

sourceCompatibility = 1.5
targetCompatibility = 1.5





repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.11'
}
sourceSets {
    test {
        resources {
            srcDir "src/test/resources/dictionaries"
        }
    }
}



